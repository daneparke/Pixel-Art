<!doctype html>
<html lang="en">

<head>
    <title>My Pixel Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="maincont container-fluid">
        <div class="headrow row">
            <div class=' col-md-2 col-lg-2 col-sm-2 hpic'>
                <img class='pic1' src="http://cdn.shopify.com/s/files/1/0822/1983/articles/83e79a301d9908339880cde364e93eab.png?v=1503639648"
                    alt="spongbob pixel art">

            </div>
            <div class='col-md-8 col-lg-8 col-sm-8'>
                <h1 class='header'> Teenage Mutant Ninja Pixels
                </h1>

            </div>
            <div class=' col-md-2 col-lg-2 col-sm-2 hpic'>
                <img class='pic1' src="https://i.pinimg.com/originals/a7/ec/fc/a7ecfc40f96bf6953bf0b10617f215d4.png" alt="spongbob pixel art">

            </div>

        </div>
        <div class="pixbox">
            <main class='box'></main>

        </div>
        <div class="colrow row">
            <div class="col-md-2 col-lg-2 col-sm-2 colhoices">
                <button id=newbttn>
                    MOAR <br>COLORES!

                </button>


            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box1 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Blue
                </p>


            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box2 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Red
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box3 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Green
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box4 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Yellow
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box5 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Orange
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box6 '></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Purple
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='circleSizes' class='box7'></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Black
                </p>

            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 colhoices">
                <p id='currCol' class='currCol1'></p>
                <!-- <br> -->
                <p class='sntrTxt'>
                    Current
                    <br> Color
                </p>

            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 colhoices">
                <button class='allFill'>
                    FILL <br>ALL <br>SQUARES
                </button>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
</body>

</html>
